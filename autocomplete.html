<!DOCTYPE HTML >
<html>
<head>
    <title></title>
    <script type="text/javascript" src="http://yui.yahooapis.com/3.5.1/build/yui/yui-min.js"></script>
</head>
<body>
<div id="wrapper">
    <input type="text" id="ac-input" />
     <input type="text" id="Text1" />

</div>
<script>
    YUI().use('autocomplete', 'autocomplete-highlighters', function (Y) {

        // Add the yui3-skin-sam class to the body so the default
        // AutoComplete widget skin will be applied.
        Y.one('body').addClass('yui3-skin-sam');

        // subscribe the helloWorld function as an event handler for the click
        // event on the container div:
        // Array source. Replace the example array with any array.
        var inputNode = Y.one('#ac-input');
        Y.one('#ac-input').plug(Y.Plugin.AutoComplete, {
            resultHighlighter: 'phraseMatch',
            source: 'select * from search.suggest where query="{query}"',
            allowBrowserAutocomplete: true
        });
    });
</script>

</body>
</html>
