<!DOCTYPE HTML >
<html>
<style>
#commentsSection 
{
 width : 400px;
 height:400px;
 border : 1px solid black;   
}
#comments 
{
 background-color:blue;   
}

</style>
<head>
    <title>jquery events</title>
    <link rel="Stylesheet" src="css/sunny/jquery-ui-1.8.21.custom.css" media="screen, projection"/>
    <script  type="text/javascript" src="js/jquery-ui-1.8.21.custom.min.js"></script>
    <script  type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
    <script type="text/javascript">
        $(function () {
            var maxw = $("#commentsSection").width();
            var minw = maxw;
            var minh = $("#commentsSection").height();
            $("#commentsSection").resizable({ maxWidth: maxw, minHeight: minh, minWidth: minw });
        });
    </script>

</head>
<body>
<div id="commentsSection">
<textarea name="comments" id="comments" cols="25" rows="5">


</textarea>
</div>
</body>
</html>
